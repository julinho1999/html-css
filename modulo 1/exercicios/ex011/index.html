<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Midias em HTML5</title>
</head>
<body>
    <h1> Imagem dinâmica </h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador 
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto flexivel">
    </picture>

    <div>
        <audio preload="metadata" controls >
            <source src="midia/how-it-supposed-to-feel.mp3" type="audio/mpeg">
            <source src="midia/how-it-supposed-to-feel.ogg" type="audio/ogg">
            <source src="midia/how-it-supposed-to-feel.wav" type="audio/wav">
            <p> Infelizmente o seu navegador não foi capaz de reproduzir o audio. Se quiser, baixe o arquivo de audio e reproduza em seu computador. <a href="midia/how-it-supposed-to-feel.mp3" download="how-it-supposed-to-feel.mp3" type="audio/mpeg"> Audio</a></p>
        </audio>
    </div>
</body>
</html>
