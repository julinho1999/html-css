<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Videos Hospedados local</title>
</head>
<body>
    <h1> Treinando a utilização de videos Locais</h1>

    <video width="560px" height="315px" poster="imagens/limao.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
    </video>

    <h1> Inserindo videos do youtube </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo?start=6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
