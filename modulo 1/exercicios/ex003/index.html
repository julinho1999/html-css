<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Testando imagens </title>
</head>
<body>
    <h1> Testando carga de imagem</h1>
    <p> Abaixo iremos testar imagem que está dentro de uma mesma pasta. </p>
    <img src="logo-html.png" alt="Logo HTML5"> <!-- Apenas por o caminho da imagem -->

    <p> Podemos também carregar imagens dentro de sub-pastas </p>
    <img src="imagens/logo-css.png" alt="Logo CSS3"> <!-- Precisamos declarar o nome da pasta em que se localiza a imagem -->

    <p> Também conseguimos carregar imagens externas. </p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript"> <!-- Apenas copiar o link da imagem do local que desejo capturar a imagem -->
</body>
</html>
