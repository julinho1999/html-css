<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pseudo Classes/Elementos</title>
    <style>
        body{
            font: normal 1em Arial, Helvetica, sans-serif;
        }

        a{
            font-weight: bold;
            text-decoration: none;
            color: red;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            text-decoration: underline;
        }

        .especial:hover{
            color: #ffffff;
            background-color: black;
            text-decoration: none;
        }

        .especial::before{
            content: ">>";
            font-weight: lighter;
        }

        .especial::after{
            content: "<<";
            font-weight: lighter;
        }
    </style>

</head>
<body>
    <h1> Personalizando um link </h1>
    <p>
        Para aprender HTML5 e CSS3, acesse o 
        <a href="http://www.google.com.br" target="_blank"> GitHub do Guanabara. </a>
    </p>

    <p> 
        Se quiser conhecer mais sobre os padr√µes, visite o site do 
        <a href="http://www.youtube.com.br" target="_blank"> Escritorio do W3C no Brasil. </a>
    </p>

    <p>
        Para acompanhar os cursos, acesse o 
        <a href="https://github.com/" target="_blank" class="especial"> Canal do CursoEmVideo </a>
    </p>
</body>
</html>
